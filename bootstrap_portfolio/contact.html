  <div class="container mt-5 white p-3">
    <div class="row">
        <div class="col-md-10 mt-2 pt-3">
          <h1>Contact</h1>
          <div class="headliner my-2"></div>
          <form class="ml-4 mt-4">
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-1 col-form-label">Name: </label>
                <div class="col-sm-8">
                <input type="name" class="form-control" id="u_name" placeholder="first and last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-1 col-form-label">Email: </label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="u_email" placeholder="you@e-mail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-1 col-form-label pl-1">Message: </label>
                <div class="col-sm-8">
                  <textarea class="form-control" id="u_msg" placeholder="speak your mind"></textarea>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>
  </div>
